<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Foundation II</title>
</head>
<body>
    <script>
        function makeItBig(arr){
            for (i = 0; i < arr.length; i++){
                if (arr[i] > 0){
                    arr[i] = "big";
                }
            }
            console.log(arr);
        }
        makeItBig([-1,3,5,-5]);

        function printLowReturnHigh(arr){
            var high = arr[0];
            var low = arr[0];
            if (arr.length == 1){
                console.log(low);
                return high;
            }
            for (i = 0; i < arr.length - 1; i++){
                if (arr[i+1] > arr[i]){
                    high = arr[i+1];
                }
                if (arr[i+1] < arr[i]){
                    low = arr[i+1];
                }
            }
            console.log(low);
            return high;
        }
        console.log(printLowReturnHigh([-1,3,5,-5]));
        console.log(printLowReturnHigh([3]));

        function printOneReturnAnother(arr){
            if (arr.length < 2){
                console.log("The array is too short!")
            }
            else {
                console.log(arr[arr.length-2]);
            }
            for (i = 0; i < arr.length; i++){
                if (arr[i] % 2 == 1 || arr[i] % 2 == -1){
                    return arr[i];
                }
            }
            return "There' no odd values!";
        }
        console.log(printOneReturnAnother([-4,3,5,-5]));
        console.log(printOneReturnAnother([4]));

        function doubleVision(arr){
            var arrnew = [];
            for (i = 0; i < arr.length; i++){
                arrnew.push(arr[i] * 2);
            }
            return arrnew;
        }
        console.log(doubleVision([1,2,3]));

        function countPositives(arr){
            var count = 0;
            for (i = 0; i < arr.length; i++){
                if (arr[i] > 0){
                    count++;
                }
            }
            arr[arr.length-1] = count;
            return arr;
        }
        console.log(countPositives([-1,1,1,1]));

        function evensAndOdds(arr){
            var oddcount = 0;
            var evencount = 0;
            for (i = 0; i < arr.length; i++){
                if (arr[i] % 2 == 1 || arr[i] % 2 == -1){
                    oddcount++;
                    evencount = 0;
                    if (oddcount == 3){
                        console.log("That's odd!");
                        oddcount = 0;
                    }
                }
                if (arr[i] % 2 == 0){
                    oddcount = 0;
                    evencount++;
                    if (evencount == 3){
                        console.log("Even more so!");
                        evencount = 0;
                    }
                }
            }
        }
        evensAndOdds([2,4,-6,8,-10]);
        evensAndOdds([3,-9,7]);
        evensAndOdds([2,1,5,-9,-3,6,42,8,-10]);

        function incrementTheSeconds(arr){
            for (i = 0; i < arr.length; i++){
                if (i % 2 == 1){
                    arr[i] = arr[i] + 1;
                }
                console.log(arr[i]);
            }
            return arr;
        }
        console.log(incrementTheSeconds([1,-2,3,4,-5]));

        function previousLengths(arr){
            for (i = arr.length - 1; i > 0; i--){
                arr[i] = arr[i-1].length;
            }
            return arr;
        }
        console.log(previousLengths(["hello","dojo","awesome"]));

        function addSeven(arr){
            var arrnew = [];
            for (i = 0; i < arr.length; i++){
                arrnew[i] = arr[i] + 7;
            }
            return arrnew;
        }
        console.log(addSeven([1,2,3]));

        function reverseArray(arr){
            for (i = 0; i < Math.floor(arr.length / 2); i++){
                temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            return arr;
        }
        console.log(reverseArray([3,1,6,4,2]));
        console.log(reverseArray([3,1,6,4]));

        function outlookNegative(arr){
            arrnew = [];
            for (i = 0; i < arr.length; i++){
                arrnew[i] = arr[i] * - 1;
            }
            return arrnew;
        }
        console.log(outlookNegative([1,-3,-5]));

        function alwaysHungry(arr){
            var count = 0;
            for (i = 0; i < arr.length; i++){
                if (arr[i] == "food"){
                    console.log("yummy");
                    count++
                }
            }
            if (count == 0){
                return "I'm hungry!";
            }
        }
        console.log(alwaysHungry(["food",-10,"food"]));
        console.log(alwaysHungry([3,-10,9]));

        function swapTowardCenter(arr){
            for (i = 0; i < Math.floor(arr.length / 2); i=i+2){
                temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            console.log (arr);
        }
        swapTowardCenter([true,42,"Ada",2,"pizza"]);
        swapTowardCenter([1,2,3,4,5,6]);

        function scaleArray(arr,num){
            for (i = 0; i < arr.length; i++){
                arr[i] = arr[i] * num;
            }
            return arr;
        }
        console.log(scaleArray([1,2,3],3));
    </script>
</body>
</html>
